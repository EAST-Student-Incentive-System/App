<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background-color: #f4f6fb;
            color: #333;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            background-color: #9b30ff;
            padding: 0.8rem 5%;
            display: flex;
            align-items: center;
        }

        .logo {
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Center container */
        .page {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.8rem;
        }

        /* Card */
        .card {
            width: 100%;
            max-width: 380px;
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        /* Typography */
        h1 {
            margin: 0 0 0.4rem 0;
            font-size: 1.4rem;
        }

        p {
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }

        p a {
            color: #9b30ff;
            text-decoration: none;
            font-weight: 500;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            font-weight: 500;
        }

        input {
            padding: 0.6rem;
            margin-bottom: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        input:focus {
            outline: none;
            border-color: #9b30ff;
            box-shadow: 0 0 0 2px rgba(155, 48, 255, 0.15);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 38%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 0.8rem;
            color: #9b30ff;
            font-weight: 500;
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
        }

        .forgot-password a {
            color: #9b30ff;
            text-decoration: none;
        }

        button {
            padding: 0.7rem;
            background-color: #9b30ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.95;
        }
    </style>
</head>

<body>

    <!-- Nav bar -->
    <nav>
        <div class="logo">Merit</div>
    </nav>

    <div class="page">
        <div class="card">
            <h1>Login</h1>

            <p>
                Donâ€™t have an account?
                <a href="{{ url_for('user.signup') }}">Sign up</a>
            </p>

            <form method="POST" action="{{ url_for('user.login') }}">
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">Show</span>
                </div>

                <div class="forgot-password">
                    <a href="{{ url_for('user.forgot_password') }}">
                        Forgot password?
                    </a>
                </div>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleText = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleText.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleText.textContent = "Show";
            }
        }
    </script>

</body>
</html>
