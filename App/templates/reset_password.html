<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * { box-sizing: border-box; }
        body { margin:0; font-family: 'Roboto', sans-serif; background:#f4f6fb; display:flex; flex-direction:column; height:100dvh; }
        nav { background:#9b30ff; padding:0.8rem 5%; display:flex; align-items:center;}
        .logo { color:white; font-weight:bold; font-size:1.1rem; }
        .page { flex:1; display:flex; justify-content:center; align-items:center; padding:0.8rem; }
        .card { width:100%; max-width:380px; background:white; padding:1.5rem; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.06);}
        h1 { margin:0 0 0.4rem 0; font-size:1.4rem; }
        form { display:flex; flex-direction:column; }
        label { margin-bottom:0.3rem; font-size:0.85rem; font-weight:500; }
        input { padding:0.6rem; margin-bottom:0.9rem; border:1px solid #ddd; border-radius:6px; font-size:0.9rem; }
        input:focus { outline:none; border-color:#9b30ff; box-shadow:0 0 0 2px rgba(155,48,255,0.15);}
        button { padding:0.7rem; background:#9b30ff; color:white; border:none; border-radius:6px; font-size:0.95rem; cursor:pointer; }
        button:hover { opacity:0.95; }
    </style>
</head>
<body>
<nav><div class="logo">Merit</div></nav>
<div class="page">
    <div class="card">
        <h1>Reset Password</h1>
        <p>Reset password for {{ email }}</p>
        <form method="POST">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>
</div>
</body>
</html>
